# ~/.config/hypr/hyprlock.conf

# Fundo da tela de bloqueio
background {
    monitor = HDMI-A-1       # ou * para aplicar em todos
    path = /usr/share/backgrounds/default.jpg
    blur = true
    blur_size = 5
    blur_passes = 2
    noise = 0.01
    brightness = 0.7
    contrast = 1.0
    vibrancy = 0.3
}

# Campo de senha
input-field {
    monitor = HDMI-A-1
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    position = 0, 0              # centralizado
    halign = center
    valign = center
    fade_on_empty = false

    inner_color = rgba(20, 20, 20, 0.5)
    outer_color = rgba(255, 255, 255, 0.2)
    outline_color = rgba(255, 255, 255, 0.7)
}

# Rel√≥gio (opcional)
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo $(date '+%H:%M')
    color = rgba(255, 255, 255, 1.0)
    font_size = 32
    font_family = Monospace
    position = 0, -100
    halign = center
    valign = center
}

